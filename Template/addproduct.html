<div class="col-lg-3 col-sm-6 col-12">

    <input type="text" id="input1" name="pb" value="{{data.pb}}" required>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Nos. Received</label>
    <input  type="text" id="input2" name="re" value="{{data.no_received}}" required>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Nos. Issued</label>
    <input type="text" id="input3" name="issue" value="{{data.no_issue}}" required>
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <p class="sign" id="add" style="font-size: 15px;">Stock Balance
           <br><input id="output1" size="20" name="sb" style="height: 38px; margin-top:6px;" value="{{data.sb}}"  required/>
        </p>
       
    </div>
        </div>
    <script>
    
        var do_calcul = function() {
            var num1 = Number(document.getElementById("input1").value);
            var num2 = Number(document.getElementById("input2").value);
            var num3 = Number(document.getElementById("input3").value);
            var result;
        
            if (this.id == "add") {
                result = num1 + num2 - num3;
            } else if (this.id == "substract") {
                result = num1 - num2;
            }
            document.getElementById("output1").value = result;
        };
        
        var signs_buttons = document.getElementsByClassName("sign");
        for(var i=0;i<signs_buttons.length;i++){
            signs_buttons[i].addEventListener('click', do_calcul, false);
        }
            </script>
    <div class="col-lg-3 col-sm-6 col-12">
