<form action="editform" method="POST">
    {% csrf_token %}
<div class="card">
<div class="card-body">
<div class="row">
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>Bin ID </label>
        <input type="text" name="id" value="{{data.id}}" readonly>
        </div>
        </div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>ERP Part No</label>
<input type="text" name="erp" value="{{data.ERP_NO}}" readonly>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Material Part No</label>
    <input type="text" name='mp'value="{{data.MP_NO}}" readonly>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Store Room Number</label>
<select class="select" name='st' value="{{data.str}}"  readonly>
<option>{{data.str}}</option>

</select>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Devices </label>
    <select class="select" name=dv value="{{data.devr1}}"  readonly>
    <option>{{data.devr1}}</option>
    
    
    </select>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Rack Number</label>
<select class="select" name='rk' readonly>
<option>{{data.rkr}}</option>


</select>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Shelf</label>
    <input type="text" name='shelf'value="{{data.shelf}}" readonly>
    </div>
    </div>

<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Bin</label>
<select class="select" name='binc' readonly>
<option>{{data.binr}}</option>

</select>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Item</label>
    <input type="text" name='item'value="{{data.item}}" required>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
    <form>
        <label for="date">Date</label>
        <input id="birthday" name="Date" value="{{data.date}}"  required style="height:38px; width: 100px; text-align: center;" >

        
      </form>
</div>
</div>



<div class="col-lg-12">
<div class="form-group">
<label>Description of Item</label>
<input class="form-control" name="des"  value="{{data.desc}}"required>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Previous Balance</label>
    <input type="text" name="pb" id="input1"  value="{{data.pb}}" required>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Nos. Recived</label>
    <input type="text" name="re" id="input2" value="{{data.no_received}}" required>
    </div>
    </div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Nos. Issued</label>
    <input type="text" name="issue" id="input3" value="{{data.no_issue}}" required>
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <p class="sign" id="add" style="font-size: 15px;">Stock Balance
           <br><input id="output1" size="20" name="sb" style="height: 38px; margin-top:6px;" required />
        </p>
       
    </div>
        </div>
    <script>
    
        var do_calcul = function() {
            var num1 = Number(document.getElementById("input1").value);
            var num2 = Number(document.getElementById("input2").value);
            var num3 = Number(document.getElementById("input3").value);
            var result;
        
            if (this.id == "add") {
                result = num1 + num2 - num3;
            } else if (this.id == "substract") {
                result = num1 - num2;
            }
            document.getElementById("output1").value = result;
        };
        
        var signs_buttons = document.getElementsByClassName("sign");
        for(var i=0;i<signs_buttons.length;i++){
            signs_buttons[i].addEventListener('click', do_calcul, false);
        }
        </script>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>Reference Document Number</label>
        <input type="text" name="rdno"  value="{{data.rdno}}"required>
        </div>
        </div>
    <div class="col-lg-12">
            <div class="form-group">
            <label>Remarks </label>
            <input class="form-control" name="rm"  value="{{data.remarks}}"required>
            </div>
            </div>

<div class="col-lg-12">
    <input type="Submit"class="btn btn-submit me-2" name="submit">

<a href="viewdata" class="btn btn-cancel">Cancel</a>
</form>
