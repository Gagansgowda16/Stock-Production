<h4>Issued Edit</h4>

<form action="addissue" method="POST">
    {% csrf_token %}
<div class="card">
<div class="card-body">
<div class="row">

    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>ID</label>
        <input type="text" value="{{issue1.id}}" name="id" readonly>
        </div>
        </div>

<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>ERP Part No</label>
<input type="text" name="erp" value="{{issue1.ERP_NO}}" readonly>
</div>
</div>

<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Current Stock Balance</label>
    <input type="text" id="input1"  value="{{issue1.sb}}"  readonly>
    </div>
    </div>

<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Nos. Issued</label>
    <input style="color:black;" type="text" id="input2" name="no_issue" value="{{issue1.no_issue}}" required>
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <p class="sign" id="substract" style="font-size: 15px;"> Total Stock Balance
           <br><input id="output1" size="20" name="sb" value="{{issue1.sb}}" style="height: 38px; margin-top:6px;" readonly />
        </p>
       
    </div>
        </div>
    <script>
    
        var do_calcul = function() {
            var num1 = Number(document.getElementById("input1").value);
            var num2 = Number(document.getElementById("input2").value);
            
            var result;
        
            if (this.id == "substract") {
                result = num1 - num2 ;
            } 
            
            document.getElementById("output1").value = result;
        };
        
        var signs_buttons = document.getElementsByClassName("sign");
        for(var i=0;i<signs_buttons.length;i++){
            signs_buttons[i].addEventListener('click', do_calcul, false);
        }
            </script>
    <div class="col-lg-12">
    <div class="form-group">
    <label>Reference Document Number </label>
    <input class="form-control" name="rdno" value="{{issue1.rdno}}" required>
    </div>
    </div>

    <div class="col-lg-12">
            <div class="form-group">
            <label>Remarks </label>
            <input class="form-control" name="rm" value="{{issue1.remarks}}" required>
            </div>
            </div>

<div class="col-lg-12">
    <input type="Submit"class="btn btn-submit me-2" name="submit">
</form>
