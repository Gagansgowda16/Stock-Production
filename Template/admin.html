{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login Employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'EMP/css/style.css'%}">

	</head>
	<body >
		<nav style=" background: url(https://www.forushealth.com/assets/img/team-bg-full.png) ;  background-position: center;
        background-repeat: no-repeat;
        background-size: cover;width: 1519px; height: 70px; margin-top:-17px"> 
		<h2 style="color: rgba(49, 193, 227,1 ); text-align: center; margin-top: 17px; "><img class="img-fluid" src="{% static 'images/forus-health.svg' %}" alt="..." style="margin-left: -1000px;"/><a href="index" style="margin-bottom: -50px; color: rgba(49, 193, 227,1 );"></a></h2>
	</nav>
	<br>
		<section class="ftco-section" >
		<div class="container" >
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section" style="color: rgba(49, 193, 227,1 ); margin-top: -110px; font-size: 35px; font-family: 'Times New Roman', Times, serif;"> <b>Sign in to continue</b> </h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex" style="margin-top: -80px;">
						<div class=" p-4 p-lg-5 text-center d-flex align-items-center order-md-last" style="background-color: rgba(49, 193, 227,1 );width: 470px">
							<div class="text w-100" >
								<h2 style="color: white">Welcome to Forus Health</h2>
								<p style="color: white">Don't have an account?</p>
								<a href="reg" class="btn btn-white btn-outline-white"  >Sign Up</a>
								<a href="index" class="btn btn-white btn-outline-white" >Back</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5" >
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4" style="font-size: 30px; font-family: 'Times New Roman', Times, serif;" >Sign In</h3>
			      		</div>
								<div class="w-100" style="color:rgba(49, 193, 227,1 );" >
									<p class="social-media d-flex justify-content-end" style="color: rgba(49, 193, 227,1 );" >
										<a href="#" class="social-icon d-flex align-items-center justify-content-center" style="background-color: rgba(49, 193, 227,1 );"><span class="fa fa-facebook" style="color: white;"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center" style="background-color: rgba(49, 193, 227,1 );"><span class="fa fa-twitter" style="color: white;"></span></a>
									</p>
									
								</div>
			      	</div>
							<form action="login12" class="signin-form" method="POST">
								 {% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name" style="font-size: 15px;">Username</label>
			      			<input type="text" class="form-control" placeholder="Username" name="name" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password" style="font-size: 15px;">Password</label>
		              <input type="password" class="form-control" placeholder="Password" name="pwds"required>
		            </div>
		            <div class="form-group" >
		            	<button type="submit" class="form-control btn  submit " style="background-color:rgba(49, 193, 227,1 );color: white; font-size: 20px; ">Sign In</button>
		            	
		            </div>
					
		            {{msg}}{{error}} 

		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'EMP/js/jquery.min.js'%}"></script>
  <script src="{% static 'EMP/js/popper.js'%}"></script>
  <script src="{% static 'EMP/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'EMP/js/main.js'%}"></script>

	</body>
</html>{{error}}
